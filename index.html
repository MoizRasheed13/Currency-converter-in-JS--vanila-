<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Currency converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        <form id="currency-form" class="mt-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="fromCurrency" class="form-label">From</label>
                <select class="form-select" id="fromCurrency">
                    <!-- Add more currencies as needed through JS -->
                </select>
            </div>
            <div class="mb-3">
                <label for="toCurrency" class="form-label">To</label>
                <select class="form-select" id="toCurrency">
                    <!-- Add more currencies as needed through JS-->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
